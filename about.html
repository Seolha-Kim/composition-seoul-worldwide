.cd-cell {

  position: relative;
  padding: 0px;
  overflow: visible;
  cursor: grab;
  transition: transform 0.3s ease;
}
@keyframes rotate-slowly {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.cd-cell:hover img {
  animation: rotate-slowly 8s linear infinite;
}


.cd-cell:hover {
  transform: scale(1.08);
}

.cd-cell:active {
  cursor: grabbing;
}

.cd-cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  
}

  <script>
    const availableCDs = [1, 2, 3, 4, 5, 6, 7];
    const cdGrid = document.getElementById('cd-grid');
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');

    availableCDs.forEach(i => {
      const cell = document.createElement('div');
      cell.className = 'cd-cell';
      cell.setAttribute('draggable', 'true');
      cell.dataset.cdIndex = i;

      const img = document.createElement('img');
      img.src = `images/cd${i}.png`;
      cell.appendChild(img);

      cell.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('cd-index', i);
      });

const cdDescriptions = {
  1: "grass.mp3 _ step on the grass",
  2: "fireplace.mp3 _ sound of a campfire",
  3: "raining.mp3 _ rainy day",
  4: "birds.mp3 _ birds in june, village sound",
  5: "wind.mp3 _ steady wind, cloud",
  6: "waterfall.mp3 _ small waterfall",
  7: "wave.mp3 _ beach, wave"
};
const popup = document.createElement('div');
  popup.className = 'cd-popup';
  popup.textContent = cdDescriptions[i] || `CD #${i}`;
 // Ïó¨Í∏∞Î•º ÏõêÌïòÎäî ÏÑ§Î™ÖÏúºÎ°ú Î∞îÍøîÏ§ò!

  cell.appendChild(popup);

  cell.addEventListener('dragstart', (e) => {
    e.dataTransfer.setData('cd-index', i);
  });

      cdGrid.appendChild(cell);
    });


    btn1.addEventListener('click', () => {
