<!DOCTYPE html>
<html lang="en">
<head>
  <img src="images/title2.png" alt="Title Image" style="max-width: 1960px; width:100%; margin-top: 5px;" />


  <meta charset="UTF-8" />
  <title>About</title>
  


  <style>
       body {
      background: #111;
      color: white;
      font-family: 'Archivo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .player-container {
      position: relative;
      width: 60vw;
      max-width: 650px;
      aspect-ratio: 1 / 0.6;
      margin-top: 40px;
      background: #222;
      border-radius: 16px;
      overflow: hidden;
    }

    .layered-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .button {
      position: absolute;
      width: 15%;
      cursor: pointer;
      z-index: 10;
      transition: opacity 0.3s ease;
    }

    .button.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* 버튼 위치 */
    #btn1 {
      top: 38.9%;
      left: 10.6%;
    }

    #btn2 {
      top: 64.4%;
      left: 32.6%;
    }

  </style>
</head>
<body>
  <h1>About This Site</h1>
    <div class="player-container">
    <img src="images/player.png" class="layered-image" alt="Player visual" />
    <img src="images/btn1.png" class="button" id="btn1" alt="Play button" />
    <img src="images/btn2.png" class="button" id="btn2" alt="Remove button" />
  </div>

  <p></p>
</body>
  <script>
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');

    btn1.addEventListener('click', () => {
      btn1.classList.add('hidden');
      setTimeout(() => {
        btn1.classList.remove('hidden');
      }, 400);
    });

    btn2.addEventListener('click', () => {
      btn2.classList.add('hidden');
      setTimeout(() => {
        btn2.classList.remove('hidden');
      }, 400);
    });
  </script>
</html>
