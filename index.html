<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>CD Player Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
@media (max-width: 2500px) player-containaer {

}
@media (max-width: 1500px) player-containaer {

}

    @font-face {
    font-family: 'DOSMyungjo';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_eight@1.0/DOSMyungjo.woff') format('woff');
    font-weight: normal;

}
    body {
      font-family: 'Archivo Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      background: linear-gradient(to bottom, #000000, #2a2d35);
      background-attachment: fixed;
      cursor: none;
    }
body::after {
  content: "";
  position: fixed;
  bottom: -60;
  left: 0;
  width: 100%;
 
  height: 100%; /* ì›í•˜ëŠ” ì´ë¯¸ì§€ ë†’ì´ */
  background-image: url('images/grass1.png'); /* ê¹ƒí—ˆë¸Œ ë‚´ ìƒëŒ€ ê²½ë¡œ */
  background-repeat: no-repeat;
  background-position: bottom center;
  background-size: contain;
  z-index: -1;
  pointer-events: none;
}

#main-container {
  padding: 40px;
}

* {
  cursor: none !important;
}

#custom-cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background-color: rgba(220, 220, 220, 0.9); /* ê¸°ë³¸ ë°ì€ íšŒìƒ‰ */
  pointer-events: none;
  z-index: 9999;
  transition: background-color 0.2s ease, transform 0.08s ease;
  transform: translate(-50%, -50%);
}

/* pointer ìƒíƒœ ê°ì§€ */
.pointer-hover #custom-cursor {
  background-color: blue;
}
    h1 {
      padding-top: 30px;
      margin: 30px 0 0px;
      font-size: 30pt;
    }

    h2 {
      font-size: 16pt;
      padding-bottom: 15px;
    }

    button#add-player {
      position: sticky;
      top: 210px;
      z-index: 20;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 19px;
      font-family: 'DOSMyungjo', serif;
      font-weight: 100;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button#add-player:hover {
      background: #555;
    }
#about-button {
  position: center;
 font-family: 'DOSMyungjo', serif;
      font-weight: 100;
  margin-top: 24px;
  
  
  color: white;
  text-decoration: none;
  border-radius: 6px;
  
  font-size: 23px;
  z-index: 100;
  opacity:0.7;
  transition: background 0.3s ease;
}

#about-button:hover {
  opacity:1;
  text-decoration: underline; /* í˜¸ë²„ ì‹œ ë°‘ì¤„ í‘œì‹œ */
  text-decoration-color: white; /* ë°‘ì¤„ ìƒ‰ìƒ ì§€ì • */
  text-underline-offset: 4px; /* ë°‘ì¤„ê³¼ ê¸€ì ì‚¬ì´ ê°„ê²© (ì„ íƒ) */
}


 #cd-grid {
  position: sticky;
  top: 5px;
  z-index: 20;
  display: grid;
  background-color: black;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 0px;
  align-content: center;
  padding: 40px;
  margin-top: 5px;
  height: 105px;
  width: 900px;
  border-radius: 100px;
  max-width: 100vw;
  justify-content: center;
  overflow: visible; /* ğŸ”¥ íŒì—… ì˜ë¦¬ë˜ ë¬¸ì œ í•´ê²° */
}

.cd-cell {
  width: 120px;
  height: 120px;
  align-content: center;
  position: relative;
  padding: 0px;
  overflow: visible;
  cursor: grab;
  transition: transform 0.3s ease;
}

.cd-cell:hover {
  transform: scale(1.08);
}

.cd-cell:active {
  cursor: grabbing;
}

.cd-cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  
}

.cd-popup {
  width: 100px;
  height: 80px;
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: black;
  padding: 5px 10px;
  border: 1px solid black;
  border-radius: 4px;
  font-size: 12px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
  z-index: 10;
}
 .cd-popup.show {
      opacity: 1;
      pointer-events: auto;
    }


    .cd-cell:active {
      cursor: grabbing;
    }

    .cd-cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .player-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 100vw;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.92);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .player-container {
      position: relative;
      width: 60vw;
      max-width: 650px;
      aspect-ratio: 1 / 0.6;
      border-radius: 16px;
      overflow: visible;
      opacity: 1;
      transform: scale(1);
      transition: transform 0.9s ease-out, opacity 0.9s ease-out;
    }

    .player-container.entering {
      animation: fadeInScale 0.8s ease forwards;
    }

    .player-container.highlight {
      transform: scale(1.05);
      z-index: 10;
    }

    .layered-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
       filter: drop-shadow(0px 12px 24px rgba(0, 0, 0, 0.5));
  transition: filter 0.3s ease;
    }

    .button {
      position: absolute;
      width: 15%;
      height: auto;
      object-fit: contain;
      cursor: pointer;
      z-index: 10;
    }

    video.cd-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: auto;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
      animation: spin 6s linear infinite;

    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .player-container.fade-out {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .cd-video-rect {
      position: absolute;
      width: 105%;
      height: 105%;
      top: 34.5%;
      left: 58.3%;
      transform: translate(-50%, -50%);
      z-index: 5;
      pointer-events: none;
      border-radius: 0;
      animation: none;

    }


input[type="range"] {
  -webkit-appearance: none;
  width: 100%;
  height: 4px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 2px;
  outline: none;
  transition: background 0.3s;
}

/* íŠ¸ë™ í˜¸ë²„ ì‹œ */
input[type="range"]:hover {
  background: rgba(255, 255, 255, 0.4);
}

/* ìŠ¬ë¼ì´ë” ì†ì¡ì´ (ì›¹í‚· ë¸Œë¼ìš°ì €) */
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  height: 22px;
  width: 22px;
  border-radius: 50%;
  background: white;
  cursor: pointer;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
  transition: background 0.3s, transform 0.2s;
}

/* ëˆŒë €ì„ ë•Œ ì‚´ì§ ì‘ì•„ì§€ê¸° */
input[type="range"]:active::-webkit-slider-thumb {
  transform: scale(0.9);
}

/* Firefox ì§€ì› */
input[type="range"]::-moz-range-thumb {
  height: 14px;
  width: 14px;
  border-radius: 50%;
  background: white;
  cursor: pointer;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

.cd-title-image {
  position: absolute;
  top: 43.5%;
  left: 30.2%;
  transform: translateX(-50%);
  width: 21.5%;
  pointer-events: none;
  animation: blink 2s infinite ease-in-out;
  z-index: 20;
}
.p {
  font-size: 12pt;
  font-family: 'Archivo', sans-serif;
  font-weight: 200;
   position: fixed;
  bottom: 19px; /* ì›í•˜ëŠ” ì—¬ë°± */
  left: 50%;
  transform: translateX(-50%);
  opacity: 0.7;
}
.city-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  z-index: -10; /* ê°€ì¥ ì•„ë˜ ë ˆì´ì–´ */
  pointer-events: none;
  image-rendering: crisp-edges;
}


  </style>

</head>
<body>
  <a href="about.html" id="about-button">About</a>
<img src="images/city.png" alt="City Skyline" class="city-background" style="width: 100%; display: center; opacity: 0.35"/>

  <img src="images/title2.png" alt="Title Image" style="max-width: 1020px; width:100%; margin-top: 22px;" />
  <img src="images/serv_title.png" alt="Title Image3" style="max-width: 920px; width:100%; margin-top: -10px; margin-bottom: 18px;" />
  <img src="images/second title2.png" alt="Title Image2" style="max-width: 500px; width:100%; margin-top: 5px;" />

  <div id="cd-grid"></div>
  <button id="add-player">+ Add Player</button>
  <div class="player-wrapper" id="playerWrapper"></div>
<div id="custom-cursor"></div>
  
<p class="p">sound source from @freesound.</p>
  <script>
    

    const availableCDs = [1, 2, 3, 4, 5, 6, 7];
    const cdGrid = document.getElementById('cd-grid');
    const wrapper = document.getElementById('playerWrapper');
    const addButton = document.getElementById('add-player');
const cdSources = {
  1: 'audio/grass.wav',
  2: 'audio/fire.mp3',
  3: 'audio/rain.wav',
  4: 'audio/bird.m4a',
  5: 'audio/wind.mp3',
  6: 'audio/waterfall.ogg',
  7: 'audio/wave.wav'
};
const volumeMap = {
  1: 0.5,
  2: 1.0,
  3: 0.6,
  4: 1.0,
  5: 1.0,
  6: 0.2,
  7: 0.9
};


    availableCDs.forEach(i => {
      const cell = document.createElement('div');
      cell.className = 'cd-cell';
      cell.setAttribute('draggable', 'true');
      cell.dataset.cdIndex = i;

      const img = document.createElement('img');
      img.src = `images/cd${i}.png`;
      cell.appendChild(img);

      cell.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('cd-index', i);
      });


      cdGrid.appendChild(cell);
    });

    function createPlayerInstance(index) {
      const container = document.createElement('div');
      container.className = 'player-container entering';
      setTimeout(() => container.classList.remove('entering'), 400);

      const playerImg = document.createElement('img');
      playerImg.src = 'images/player.png';
      playerImg.className = 'layered-image';
      container.appendChild(playerImg);

      const btn1 = document.createElement('img');
      btn1.src = 'images/btn1.png';
      btn1.className = 'button';
      btn1.style.top = '38.6%';
      btn1.style.left = '10.5%';

      const btn2 = document.createElement('img');
      btn2.src = 'images/btn2.png';
      btn2.className = 'button';
      btn2.style.top = '63.9%';
      btn2.style.left = '32.7%';

      let videoElement = null;
      let audioElement = null;


      btn1.addEventListener('mousedown', () => {
  btn1.style.opacity = '0';
  btn1.style.pointerEvents = 'none';

  setTimeout(() => {
    btn1.style.opacity = '1';
    btn1.style.pointerEvents = 'auto';
  }, 200);
  if (videoElement) {
    if (videoElement.paused) {
      videoElement.play().catch(err => console.warn("Video play error:", err));
      if (audioElement && audioElement.readyState >= 2) {
        audioElement.play().catch(err => console.warn("Audio play blocked:", err));
      }
      videoElement.style.animationPlayState = 'running';
    } else {
      videoElement.pause();
      if (audioElement) audioElement.pause();
      videoElement.style.animationPlayState = 'paused';
    }
    // âœ… ë²„íŠ¼ ëˆ„ë¥´ë©´ ì‚¬ë¼ì§€ê²Œ í•˜ê¸° (í•œ ë²ˆë§Œ ëˆ„ë¥´ë©´ ë¨)
    btn1.style.opacity = '0';
    btn1.style.pointerEvents = 'none'; // í´ë¦­ ë¶ˆê°€ ì²˜ë¦¬
  }
});


  btn2.addEventListener('mousedown', () => {
    btn2.style.opacity = '0';});
    document.addEventListener('mouseup', () => {
    btn2.style.opacity = '1';});

btn2.addEventListener('click', () => {
  container.classList.add('fade-out');
  if (audioElement) audioElement.pause();
  setTimeout(() => container.remove(), 400);
});


const volumeSlider = document.createElement('input');
  volumeSlider.type = 'range';
  volumeSlider.min = '0';
  volumeSlider.max = '1';
  volumeSlider.step = '0.01';
  volumeSlider.value = '0.5';
  volumeSlider.style.width = '60%';
  volumeSlider.style.position = 'absolute';
  volumeSlider.style.marginTop = '15px';
  volumeSlider.style.bottom = '4px';
  volumeSlider.style.left = '50%';
  volumeSlider.style.transform = 'translateX(-50%)';
  volumeSlider.style.zIndex = '15';
  volumeSlider.style.opacity = '0.7';
  volumeSlider.style.transition = 'opacity 0.3s';

container.appendChild(volumeSlider);
volumeSlider.addEventListener('input', () => {
  if (audioElement) {
    audioElement.volume = parseFloat(volumeSlider.value);
  }
});
container.addEventListener('mouseenter', () => {
  volumeSlider.style.opacity = '1';
});
container.addEventListener('mouseleave', () => {
  volumeSlider.style.opacity = '0.7';
});

      container.appendChild(btn1);
      container.appendChild(btn2);

      container.addEventListener('dragover', (e) => {
        e.preventDefault();
        container.classList.add('highlight');
      });

      container.addEventListener('dragleave', () => {
        container.classList.remove('highlight');
      });

      container.addEventListener('drop', (e) => {
  e.preventDefault();
  container.classList.remove('highlight');

  const cdIndex = e.dataTransfer.getData('cd-index');
  if (!cdIndex || videoElement) return;

  videoElement = document.createElement('video');
  videoElement.autoplay = true;
  videoElement.loop = true;
  videoElement.playsInline = true;
  videoElement.muted = false; // âœ… ì´ì œ ì†Œë¦¬ë¥¼ ë‚´ì•¼ í•˜ë‹ˆê¹Œ false

  audioElement = new Audio();
  audioElement.loop = true;

const titleImg = document.createElement('img');
titleImg.src = `images/letter_${cdIndex}.png`;
titleImg.className = 'cd-title-image';
container.appendChild(titleImg);

  if (cdIndex === '1') {
    videoElement.src = 'video/grass.webm';
    videoElement.classList.add('cd-video-rect');
    audioElement.src = 'audio/grass.wav';
  } else if (cdIndex === '2') {
    videoElement.src = 'video/fire.webm';
    videoElement.classList.add('cd-video-rect');
    audioElement.src = 'audio/fire.mp3';
  } else if (cdIndex === '3') {
    videoElement.src = 'video/rain.webm';
    videoElement.classList.add('cd-video-rect');
    audioElement.src = 'audio/rain.mp3';
  } else if (cdIndex === '4') {
    videoElement.src = 'video/bird.webm';
    videoElement.classList.add('cd-video-rect');
    audioElement.src = 'audio/bird.m4a';
  } else if (cdIndex === '5') {
    videoElement.src = 'video/cloud.webm';
    videoElement.classList.add('cd-video-rect');
    audioElement.src = 'audio/wind.mp3';

  } else if (cdIndex === '6') {
    videoElement.src = 'video/waterfall.webm';
    videoElement.classList.add('cd-video-rect');
    audioElement.src = 'audio/waterfall.ogg';
    
  } else if (cdIndex === '7') {
    videoElement.src = 'video/wave.webm';
    videoElement.classList.add('cd-video-rect');
    audioElement.src = 'audio/wave.wav';

  } else {
    videoElement.src = `video/cd${cdIndex}.mp4`;
    videoElement.classList.add('cd-video');
  }

  if (volumeMap[parseInt(cdIndex)]) {
    audioElement.volume = volumeMap[parseInt(cdIndex)];
  }

  container.appendChild(videoElement);

  if (audioElement.src) {
    container.appendChild(audioElement);
    audioElement.addEventListener('canplaythrough', () => {
      audioElement.play().catch(err => console.warn("Audio autoplay blocked:", err));
    });
  }

  videoElement.addEventListener('canplaythrough', () => {
    videoElement.play().catch(err => console.warn("Video autoplay blocked:", err));
  });
});

      return container;
    }

    addButton.addEventListener('click', () => {
      const newPlayer = createPlayerInstance();
      wrapper.appendChild(newPlayer);
    });

    wrapper.appendChild(createPlayerInstance());

    const customCursor = document.getElementById('custom-cursor');

// ë§ˆìš°ìŠ¤ ì´ë™ì— ë”°ë¼ ì»¤ì„œ ìœ„ì¹˜ ì´ë™
document.addEventListener('mousemove', (e) => {
  customCursor.style.top = `${e.clientY}px`;
  customCursor.style.left = `${e.clientX}px`;

  // í˜„ì¬ hover ì¤‘ì¸ ìš”ì†Œê°€ pointerì¸ì§€ ê°ì§€
  const hoveredElement = document.elementFromPoint(e.clientX, e.clientY);
  if (hoveredElement && getComputedStyle(hoveredElement).cursor === 'pointer') {
    document.body.classList.add('pointer-hover');
  } else {
    document.body.classList.remove('pointer-hover');
  }
});
document.addEventListener('mousedown', () => {
  customCursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
});
document.addEventListener('mouseup', () => {
  customCursor.style.transform = 'translate(-50%, -50%) scale(1)';
});

  </script>

     
</body>
</html>
